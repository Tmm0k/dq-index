<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermaquin - Skin Support Supplement</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <!-- Main container with responsive height -->
    <div class="main-container">
        <!-- Background section -->
        <div class="background-section">
            <!-- Full background image with responsive switching -->
            <div class="background-wrapper">
                <!-- Desktop image (hidden on mobile) -->
                <img src="images/full-img.png" alt="Background" class="desktop-bg">
                <!-- Mobile image (hidden on desktop) -->
                <img src="images/full-vertical-img.png" alt="Background Mobile" class="mobile-bg">
            </div>
            
            <!-- Content overlay with responsive positioning -->
            <div class="content-overlay">
                <div class="content-wrapper">
                    <!-- Logo and title -->
                    <div class="logo-container">
                        <img src="images/dermaquin-logo.png" alt="Dermaquin Logo" class="logo">
                    </div>
                    
                    <!-- Tagline -->
                    <div class="tagline">
                        <p>
                            Supports a Healthy Response<br>
                            to Allergens
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product image - responsive positioning -->
        <div class="product-image">
            <img src="images/dermaquin-product.png" alt="Dermaquin Product">
        </div>
    </div>
</body>
</html>
