<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermaquin - Skin Support Supplement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Main container with responsive height -->
    <div class="relative w-full md:h-[90vh] flex flex-col">
        <!-- Background section -->
        <div class="relative w-full md:h-full h-auto">
            <!-- Full background image with responsive switching -->
            <div class="absolute inset-0">
                <!-- Desktop image (hidden on mobile) -->
                <img src="images/full-img.png" alt="Background" class="hidden md:block w-full h-full object-cover" style="border-bottom: 10px solid #6bbe4a;">
                <!-- Mobile image (hidden on desktop) -->
                <img src="images/full-vertical-img.png" alt="Background Mobile" class="md:hidden h-[50vh] w-full object-cover">
            </div>
            
            <!-- Content overlay with responsive positioning -->
            <div class="relative z-10">
                <div class="md:absolute md:top-5 md:left-[100px] md:top-8 md:left-8 flex flex-col items-center justify-center p-4 md:p-12 m">
                    <!-- Logo and title -->
                    <div class="mb-4 md:mb-8">
                        <img src="images/dermaquin-logo.png" alt="Dermaquin Logo" class=" w-full md:w-[80%] mb-1">
                    </div>
                    
                    <!-- Tagline -->
                    <div class="mb-8 md:mb-12">
                        <p class="text-white text-center text-3xl font-light md:text-4xl leading-tight">
                            Supports a Healthy Response<br>
                            to Allergens
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product image - responsive positioning -->
        <div class="md:absolute bottom-[-200px] md:bottom-[-150px] relative md:left-[200px] z-20 md:w-[40%] w-[100%] mx-auto md:mt-0 mb-8 md:mb-0">
            <img src="images/dermaquin-product.png" alt="Dermaquin Product" class="w-full">
        </div>
    </div>
</body>
</html>
